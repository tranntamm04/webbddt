<h1 mat-dialog-title>Xác Nhận Xóa Khách Hàng</h1>
<mat-dialog-content>
  <p>Bạn Có Muốn Xóa Khách Hàng: <span class="text-danger">{{name}}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-button (click)="close()">Hủy</button> &nbsp;
  <button class="btn btn-info" (click)="delete()">Xóa</button>
</mat-dialog-actions>
