<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-center">Thông Tin Sản Phẩm</h3>
    </div> 
  </div>
  <div class="row mt-3">
    <label class="col-lg-6">Tên Sản Phẩm: </label>
    <label class="col-lg-6">{{product.productName}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Hãng: </label>
    <label class="col-lg-6">{{product.nameType}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Giá: </label>
    <label class="col-lg-6 text-danger">{{numToString(product.price)}}<sup>đ</sup></label>
  </div>
  <div class="row">
    <label class="col-lg-6">Số Lượng: </label>
    <label class="col-lg-6">{{product.quantity}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Màn Hình: </label>
    <label class="col-lg-6">{{product.screen}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Hệ Điều Hành: </label>
    <label class="col-lg-6">{{product.hdh}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Camera: </label>
    <label class="col-lg-6">{{product.cameraT}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Cpu: </label>
    <label class="col-lg-6">{{product.cpu}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Ram: </label>
    <label class="col-lg-6">{{product.ram}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">SSD: </label>
    <label class="col-lg-6">{{product.rom}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">SD Card: </label>
    <label class="col-lg-6">{{product.sdCard}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Pin: </label>
    <label class="col-lg-6">{{product.pin}}</label>
  </div>
  <div class="row">
    <label class="col-lg-6">Hình Ảnh: </label>
    <div class="col-lg-6"><img [src]="'assets/img/' +product.avt" style="height: 100px;width: 150px"></div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3">
      <button class="btn btn-secondary" type="submit" (click)="close()">Đóng</button>
    </div>
  </div>
</div>
