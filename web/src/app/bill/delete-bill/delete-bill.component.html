<h1 mat-dialog-title>Xác Nhận Xóa Đơn Hàng</h1>
<mat-dialog-content>
  <p>Bạn Có Muốn Xóa Mã Đơn Hàng: <span class="text-danger">{{id}}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-secondary" mat-button (click)="close()">Hủy</button> &nbsp;
  <button class="btn btn-danger" (click)="delete()">Xóa</button>
</mat-dialog-actions>
