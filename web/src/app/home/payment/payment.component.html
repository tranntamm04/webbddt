<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12"><h3>Thông tin thanh toán</h3></div>
    <div class="col-lg-12">
      <form class="form-group" [formGroup]="payment">
        <div class="form-group">
          <p>Tổng Tiền: {{numToString(totalPay)}} <sup>đ</sup></p>
        </div> 
        <div class="form-group">
          <label for="inputTen">Tên người nhận</label>
          <input class="form-control input-sm" id="inputTen" required type="text" [value]="account?.surname +' '+ account?.name" readonly/>
        </div>
        <div class="form-group">
          <label for="inputSDT">SDT người nhận</label>
          <input class="form-control input-sm" id="inputSDT" required type="text" [value]="account?.phone" readonly>
        </div>
        <div class="form-group">
          <label for="inputDiaChi">Địa chỉ giao hàng</label>
          <input class="form-control input-sm" id="inputDiaChi" required type="text" [value]="account?.address" readonly>
        </div>
        <div class="form-group">
          <select class="browser-default custom-select" id="selectHinhThucTT" formControlName="selectHinhThucTT">
            <option value="" disabled selected>Hình thức thanh toán</option>
            <option value="Trực tiếp khi nhận hàng">Trực tiếp khi nhận hàng</option>
            <option value="Qua thẻ ngân hàng">Qua thẻ ngân hàng</option>
          </select>
        </div>
        <button class="btn btn-success " (click)="thanhtoan()" [disabled]="!payment.valid" style="margin-left: 155px">Đặt Hàng</button>
      </form>
    </div>
  </div>
</div>
