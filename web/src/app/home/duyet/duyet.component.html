<h1 mat-dialog-title>Xác Nhận Duyệt Đơn Hàng</h1>
<mat-dialog-content>
  <p>Bạn Có Muốn Duyệt Đơn Hàng: <span class="text-danger">{{id}}</span></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-button (click)="close()">Hủy</button> &nbsp;
  <button class="btn btn-success" (click)="duyet()">Duyệt</button>
</mat-dialog-actions>
